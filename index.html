	<title></title>
</head>
<body>
	<div class="main">
		<div class="main__logo">
			<img id="logo" src="logo.png" alt="">
		</div>
		<div class="main__body">
			<div class="main-body__block">
				<div class="main-body-text">
					<div class="main-body-text__title">
						<h2>Welcome!</h2>
					</div>
					<div class="main-body-text__title_bold">
						<h2>Sign on to</h2>
					</div>
					<div class="main-body-text__subtitle">
						<h5>Enjoy with us!</h5>
					</div>
				</div>
				<div class="main-body__forms">
					<div class="main-body-login">
						<div class="txtb">
							<input type="text" name="username" class="username" placeholder="Enter your name">
						</div>
						<div class="txtb">
							<input type="password" name="password" class="password" placeholder="Enter your password">
						</div>
						<div class="part4">
							<div class="checkbox">
								<input type="checkbox" name="checkbox"  checked>
								<label for="remember">Remember me</label>
							</div>
							<div class="forgotp">
								<label for="forgotp">Forgot password?</label>
							</div>
						</div>
						
						<div class="part">
							<input type="submit" name="btn" class="btn-log" value="Login">
						</div>
					</div>
					<div class="bottom-text">
						Don't have an account?<form action="varreg.html"class="reg"
						><button>Register</button></form>
					</div>
				</div>
			</div>
			<div class="illustration">
				<img id="illustration" src="pana.png" alt="" width="550" height="600">
			</div>
		</div>
	</div>
<script src="//code.jquery.com/jquery-1.12.4.js"></script>

 	$("#logo").click(function(){
			$("#logo").animate({
				width: 'toggle'
			});
			$("#logo").show();
		});

});
$(document).ready(function() {

   function repeatAnimation() {
      var box = $("#illustration").animate({
 			width: "650px",
 			height: "700px"
 		},1000);
      box.each(function(index) {
         $(this).delay(index * 800).animate({
 			width: "550px",
 			height: "600px"
 		},1000);
      });
      box.promise().then(function() {
         setTimeout(repeatAnimation, 500)
      })
   };
   repeatAnimation()
});


    


</script>
